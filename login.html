            { id: 9, name: "Clancy Blue", page: "clancy.html" },
            { id: 10, name: "Heavenly Black", page: "heavenlybl.html" },
            { id: 11, name: "Gary Tan", page: "garytan.html" },
            { id: 12, name: "Sally Black", page: "sallybl.html" },
            { id: 13, name: "Sally Tan", page: "sallytan.html" },
            { id: 14, name: "Work and walk Chesnut", page: "wawchesnut.html" },
            // Add more products as needed
        ];

        function performSearch() {
            // Get the search query from the input field
            var searchInput = document.getElementById("searchInput");
            var searchQuery = searchInput.value.trim().toLowerCase();

            // Check if the entered search query matches any product name
            var matchingProduct = products.find(function (product) {
                return product.name.toLowerCase() === searchQuery;
            });

            // If a matching product is found, redirect to its page
            if (matchingProduct) {
                window.location.href = matchingProduct.page;
            } else {
                // Display a message or handle no matching product scenario
                alert("Product not found. Please try again.");
            }
        }

        // Add event listener to the search input for "Enter" key press
        var searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                performSearch();
            }
        });
    </script>

    <!----javascript for login----->

    <script>
        var currentUser = null; // To keep track of the logged-in user

        function register() {
            // Get input values
            var registerUsername = document.getElementById("registerUsername").value;
            var registerEmail = document.getElementById("registerEmail").value;
            var registerPassword = document.getElementById("registerPassword").value;

            // Dummy registration logic
            // In a real scenario, you'd hash the password and send this data to the server for storage
            alert(`User ${registerUsername} registered successfully!`);

            // You can also set a logged-in state here
            currentUser = registerUsername;

            // Save user data in localStorage
            saveUserData();

            // Clear the registration form
            clearForm("registerform");
        }

        function login() {
            // Get input values
            var loginUsername = document.getElementById("loginUsername").value;
            var loginPassword = document.getElementById("loginPassword").value;

            // Dummy login logic
            // In a real scenario, you'd validate the password and retrieve user data from the server
            alert(`Welcome back, ${loginUsername}!`);

            // You can also set a logged-in state here
            currentUser = loginUsername;

            // Save user data in localStorage
            saveUserData();

            // Clear the login form
            clearForm("loginform");
        }

        function clearForm(formId) {
            // Clear the input fields of the specified form
            document.getElementById(formId).reset();
        }

        function saveUserData() {
            // Save user data in localStorage
            var userData = {
                username: currentUser,
                // Add other user-related data as needed
            };
            localStorage.setItem("userData", JSON.stringify(userData));
        }

        function performSearch() {
            // If a user is logged in, save the cart data in their localStorage
            if (currentUser) {
                var existingCart = JSON.parse(localStorage.getItem(currentUser)) || [];
                var cartItem = {
                    name: "Product Name", // Replace with the actual product name
                    price: 50.00, // Replace with the actual product price
                    quantity: 1
                };
                existingCart.push(cartItem);
                localStorage.setItem(currentUser, JSON.stringify(existingCart));
            }

        }
    </script>
