    <!------JavaScript for feedback---->
    <script>
        function submitFeedback() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Construct the feedback text
            var feedbackText = "Name: " + name + "\nEmail: " + email + "\nFeedback: " + message + "\n\n";

            // Create a Blob (binary large object) containing the feedback text
            var blob = new Blob([feedbackText], { type: "text/plain" });

            // Create a temporary anchor element
            var a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "feedback.txt";

            // Trigger a click on the anchor to initiate the download
            a.click();

            // Optionally, you can redirect the user or show a thank you message
            alert("Thank you for your feedback!");
        }
    </script>

            { id: 14, name: "Work and walk Chesnut", page: "wawchesnut.html" },
            // Add more products as needed
        ];

        function performSearch() {
            // Get the search query from the input field
            var searchInput = document.getElementById("searchInput");
            var searchQuery = searchInput.value.trim().toLowerCase();

            // Check if the entered search query matches any product name
            var matchingProduct = products.find(function (product) {
                return product.name.toLowerCase() === searchQuery;
            });

            // If a matching product is found, redirect to its page
            if (matchingProduct) {
                window.location.href = matchingProduct.page;
            } else {
                // Display a message or handle no matching product scenario
                alert("Product not found. Please try again.");
            }
        }

        // Add event listener to the search input for "Enter" key press
        var searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                performSearch();
            }
        });
    </script>
